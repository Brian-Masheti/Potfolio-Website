<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Masheti</title>
    
    <!-- Grammarly Integration -->
    <meta name="grammarly-disable-indicator" content="false">
    <meta name="grammarly-disable-editor" content="false">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Brian Masheti - Data Analyst & Software Developer Portfolio. Specializing in data analysis, software engineering, and customer service solutions.">
    <meta name="theme-color" content="#ea580c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BM Portfolio">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/images/logo1.png">
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
