<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Masheti</title>
    
    <!-- Grammarly Integration -->
    <meta name="grammarly-disable-indicator" content="false">
    <meta name="grammarly-disable-editor" content="false">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Brian Masheti - Data Analyst & Software Developer Portfolio. Specializing in data analysis, software engineering, and customer service solutions.">
    <meta name="theme-color" content="#ea580c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BM Portfolio">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/images/logo1.png">
    
    <!-- Service Worker Registration and PWA Install -->
    <script>
      let deferredPrompt;
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt event fired');
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button or update UI to indicate app can be installed
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });

      // Handle the install button click
      function installPWA() {
        if (deferredPrompt) {
          // Show the install prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      }

      // Listen for the appinstalled event
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA Debug Script - Remove in production -->
    <script src="/pwa-debug.js"></script>
  </body>
</html>
